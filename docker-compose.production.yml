version: '3'

volumes:
  pg_data_kittygram:
  kitty_static:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_kittygram:/var/lib/postgresql/data

  backend:
    image: weensaw/kittygram_backend
    env_file: .env
    volumes:
      - kitty_static:/backend_static

  frontend:
    image: weensaw/kittygram_frontend
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - kitty_static:/frontend_static

  gateway:
    image: weensaw/kittygram_gateway
    env_file: .env
    volumes:
      - kitty_static:/staticfiles/
    ports:
      - 9000:80

